# Netlify configuration for Sewing Tracker

[build]
  # Build command
  command = "npm run build"
  
  # Directory with the build output
  publish = "dist"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify UI - Site settings â†’ Environment variables)
# IMPORTANT: VITE_ prefix is REQUIRED for Vite to expose these to the browser
# VITE_SUPABASE_URL=your-supabase-url
# VITE_SUPABASE_ANON_KEY=your-supabase-anon-key
